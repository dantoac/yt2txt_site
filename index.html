<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt2txt — Transcribe YouTube videos to text</title>
    <meta name="description" content="Convert any YouTube video to text using AI. Fast, accurate transcription powered by Whisper.">

    <meta property="og:title" content="yt2txt — YouTube to text">
    <meta property="og:description" content="Transcribe YouTube videos to text with AI.">
    <meta property="og:type" content="website">

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
    (function(){
      var t=localStorage.getItem('yt2txt-theme');
      if(!t)t=matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light';
      document.documentElement.setAttribute('data-theme',t);
    })();
    </script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <a href="#main" class="skip-link">Skip to content</a>

    <div class="accent-bar" aria-hidden="true"></div>

    <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Toggle dark mode">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <main id="main">
        <section class="hero" id="hero" aria-label="Transcribe video">
            <div class="container hero-center">
                <a href="/" class="brand" aria-label="yt2txt home">
                    <img src="assets/img/logo.jpg" alt="yt2txt logo" class="brand-logo" width="48" height="48">
                    <span class="brand-yt">yt</span><span class="brand-arrow">&rarr;</span><span class="brand-txt">txt</span>
                </a>
                <p class="hero-tagline" aria-live="polite" aria-atomic="true">
                    <span class="tagline-phrase tagline-phrase--active">Reading your videos</span>
                    <span class="tagline-phrase" aria-hidden="true">Ears made of code</span>
                    <span class="tagline-phrase" aria-hidden="true">AI watches, you read</span>
                    <span class="tagline-phrase" aria-hidden="true">Bytes in, words out</span>
                    <span class="tagline-phrase" aria-hidden="true">Watching so you don't</span>
                    <span class="tagline-phrase" aria-hidden="true">Whisper did it</span>
                    <span class="tagline-phrase" aria-hidden="true">...I know kung-fu</span>
                </p>
                <noscript><p class="hero-tagline">Reading your videos.</p></noscript>

                <form class="input-group" id="transcribe-form" aria-label="Video URL">
                    <div class="input-wrapper" id="input-wrapper">
                        <input
                            type="url"
                            id="url-input"
                            class="url-input"
                            placeholder="https://youtube.com/watch?v=..."
                            autocomplete="off"
                            spellcheck="false"
                            aria-label="YouTube video URL"
                            required
                        >
                        <button type="submit" class="submit-btn" id="submit-btn" aria-label="Transcribe video">
                            <span class="btn-text">Transcribe</span>
                            <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <p class="input-hint" id="input-hint">
                            <span class="hint-default">Powered by Whisper AI</span>
                            <span class="hint-error" role="alert" aria-live="polite"></span>
                        </p>
                    </div>
                    <noscript><p class="input-hint">JavaScript is required for transcription.</p></noscript>
                </form>
            </div>
        </section>

        <section class="processing" id="processing" aria-label="Processing" hidden>
            <div class="container">
                <div class="processing-content">
                    <div class="processing-bar" aria-hidden="true">
                        <div class="processing-bar-fill"></div>
                    </div>
                    <p class="processing-text" id="processing-text">Downloading video audio...</p>
                </div>
            </div>
        </section>

        <section class="result" id="result" aria-label="Transcription result" hidden>
            <div class="container">
                <div class="result-header">
                    <div class="result-meta">
                        <h2 class="result-title" id="result-title"></h2>
                        <p class="result-info" id="result-info"></p>
                    </div>
                    <div class="result-actions">
                        <button class="action-btn" id="copy-btn" aria-label="Copy transcript">
                            <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span id="copy-label">Copy</span>
                        </button>
                        <button class="action-btn action-btn--primary" id="download-btn" aria-label="Download transcript as text file">
                            <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span>Download .txt</span>
                        </button>
                    </div>
                </div>

                <div class="transcript" id="transcript" tabindex="0" aria-label="Transcript text"></div>

                <div class="result-footer">
                    <button class="new-btn" id="new-btn" aria-label="New transcription">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        New transcription
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 yt2txt &middot; <a href="https://github.com/openai/whisper" target="_blank" rel="noopener noreferrer">Whisper AI</a> &middot; <a href="https://github.com/AInvirion/youtube-transcriber/issues" target="_blank" rel="noopener noreferrer">Report an issue</a></p>
        </div>
    </footer>

    <script src="assets/js/app.js" defer></script>
</body>
</html>
